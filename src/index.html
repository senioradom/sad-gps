<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>

<div class="demo">
    <form class="demo__form">
        <label for="js-config-username" class="demo__label">
            <input class="demo__input" placeholder="username" type="text" id="js-config-username" name="config-username" autocomplete="off" value="AK0KV" required>
        </label>

        <label for="js-config-password" class="demo__label">
            <input class="demo__input" placeholder="password" type="password" id="js-config-password" name="config-password" autocomplete="off" value="" required>
        </label>

        <label for="js-config-contract-ref" class="demo__label">
            <input class="demo__input" placeholder="contract-ref" type="text" id="js-config-contract-ref" name="config-contract-ref" autocomplete="off" value="CLICK3RE" required>
        </label>

        <label for="js-config-language" class="demo__label">
            <select class="demo__input" id="js-config-language" name="config-password">
                <option value="fr" selected>French</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="sk">Slovak</option>
                <option value="cs">Czech</option>
                <option value="zh">Chinese</option>
            </select>
        </label>

        <label for="js-config-color" class="demo__label">
            <input class="demo__input demo__input--color" type="color" id="js-config-color" name="config-color" value="#2c827d">
        </label>

        <input class="demo__input demo__input--submit" type="submit" value="Submit" id="js-demo__submit">
    </form>
</div>

<!-- Full mode / Last position mode -->
<div style="width: 640px; height: 480px;">
    <!--<div class="demo-app-container">-->
    <div class="sad-gps" id="sad-gps"></div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
