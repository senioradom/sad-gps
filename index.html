<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./style.scss">
</head>
<body>

<div class="map map--loading" id="map">
    <div class="map__loading-overlay"></div>
    <div class="map__buttons-container">
        <button class="map__button map__button--reset" id="reset">Annuler</button>
        <button class="map__button map__button--save" id="save">Sauvegarder</button>
    </div>
    <div class="map__notifications" id="notifications"></div>
</div>

<button onclick="console.log(window.leafletDrawServiceInstance.isMapDirty())">isDirty()</button>
<button onclick="window.location.reload()">Reload</button>
<button onclick="console.log(JSON.parse(window.leafletDrawServiceInstance.exportGeoJSON()))">Debug</button>
<button onclick="window.leafletDrawServiceInstance.switchAlertsConfigurationToHistoryMode()">Toggle edit/history</button>

<script src="./index.js"></script>
</body>
</html>
